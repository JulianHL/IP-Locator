<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet" />

        <!--BoostTrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <!--Style CSS-->
        <link rel="stylesheet" type="text/css" media="screen" href="CSS/styles.css" />
    </head>
    <body>
        <div class="d-flex">
            <input id="ip_input" class="form-control m-3" type="text" placeholder="Enter your IP" required />
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-dark" value="Submit" onclick="fetchIpInfo()">Submit</button>
        </div>

        <section id="Output" style="display: none">
            <h1 class="d-flex justify-content-center m-5 fw-bolder">Google Maps Location</h1>
            <div id="map-container" class="d-flex justify-content-center">
                <iframe
                    id="map-iframe"
                    src="0"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    title="Google Maps showing location"></iframe>
            </div>
            <br />

            <div>
                <form class="confirmation-form d-flex justify-content-center">
                    <fieldset>
                        <label for="ip" class="fw-bolder">IP:</label>
                        <label id="ip"></label>
                        <br /><br />
                        <label for="hostname" class="fw-bolder">HostName:</label>
                        <label id="hostname"></label>
                        <br /><br />
                        <label for="city" class="fw-bolder">City:</label>
                        <label id="city"></label>
                        <br /><br />
                        <label for="region" class="fw-bolder">Region:</label>
                        <label id="region"></label>
                        <br /><br />
                        <label for="country" class="fw-bolder">Country:</label>
                        <label id="country"></label>
                        <br /><br />
                        <label for="loc" class="fw-bolder">Location:</label>
                        <label id="loc"></label>
                        <br /><br />
                        <label for="org" class="fw-bolder">Organization:</label>
                        <label id="org"></label>
                        <br /><br />
                        <label for="postal" class="fw-bolder">Postal Code:</label>
                        <label id="postal"></label>
                        <br /><br />
                        <label for="timezone" class="fw-bolder">Time Zone:</label>
                        <label id="timezone"></label>
                    </fieldset>
                </form>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <!--js-->
        <script src="JavaScript/index.js"></script>
    </body>
</html>
